<ion-header no-border>

  <ion-navbar transparent style="margin-top: 20px;">
    <ion-title style="font-weight: 400;">
      <strong style="font-size: 17px; color: #fff;">GobAmigo,</strong><strong
        style="font-weight: 300; font-size: 17px; color: #efefef;"> Buscar </strong>
    </ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
</ion-header>


<ion-content style="background-image: url('assets/imgs/prototipo2.png'); background-size: cover;">
  <div>
    <ion-list style="margin-top: 10px;">
      <ion-item style="border-radius: 10px; position: relative;margin-bottom: 10px; margin-left: 1.5%; width: 97%;" *ngFor="let item of proveedores" (tap)="proveedor(item.idusuario, item.correo)">
        <ion-thumbnail item-start>
          <img src="https://g-kaipi.cloud/GobiernoAmigoMovil/public{{ item.img_empresa }}" style="border-radius: 10px; object-fit: cover;">
        </ion-thumbnail>
        <h2 style="font-size: 20px; vertical-align: text-top;"><strong>{{ item.nombre_negocio }}</strong></h2>
        <h6 style="color: #1a237e;" >{{ item.slogan }}</h6>
        <p><strong>Atención:</strong> {{ item.dias_atencion }} de {{ item.hora_apertura }} a {{ hora_cierre }}</p>
        <p style="color: #1a237e;"><strong style="color:gray;">Método de pago:</strong> {{ item.forma_pago }} </p><br>
        <ion-badge  *ngIf="item.a_domicilio == 'S'" >Si realiza entregas a domicilio</ion-badge>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
