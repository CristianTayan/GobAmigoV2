<ion-header no-border>
  <ion-navbar transparent style="margin-top: 20px;">
    <ion-title style="font-weight: 400;">
      <strong style="font-size: 17px; color: #fff;">GOBAMIGO,</strong><strong
        style="font-weight: 300; font-size: 17px; color: #efefef;"> Servicios </strong>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content style="background-image: url('assets/imgs/prototipo2.png'); background-size: cover;">
  <div class="menu" padding>
    <ion-grid style="text-align: center">
        <ion-row>
            
            <ion-col col-6 (click)="goToConsultaDeudas()">
                <img style="width: 60%" src="assets/imgs/deudas_icon.png" alt="">
                <p>CONSULTA DEUDAS</p>
            </ion-col>
            <ion-col col-6 (click)="goToOrdenazasMunicipales()">
                <img style="width: 60%" src="assets/imgs/ordenanzas_icon.png" alt="">
                <p>ORDENANZAS MUNICIPALES</p>
            </ion-col>

            <ion-col col-6 (click)="goToServicios()">
              <img style="width: 60%" src="assets/imgs/tramites_icon.png" alt="">
              <p>GUÍA DE TRÁMITES</p>
          </ion-col>

        </ion-row>

    </ion-grid>
</div>
</ion-content>
