<ion-header style="background-color: white;">

  <ion-navbar transparent style="margin-top: 20px; background-color: white;">
    <button ion-button menuToggle>
      <ion-icon style="color: black;"  name="menu"></ion-icon>
    </button>
    <ion-title style="font-weight: 400;">
      <strong style="font-size: 17px; color: #000;">Perfil</strong><strong
        style="font-weight: 300; font-size: 17px; color: #3a3939;"> de usuario </strong>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" (click)="abrir_ofertas()" placeholder="Buscar las mejores ofertas"></ion-searchbar>
  <br><br>
  <ion-row>
    <ion-col col-8>
      <br>
      <h5 style="margin-bottom: 0px;">{{ nombre }}</h5>
      <p style="color: #0935AE;">{{ correo }}</p>
    </ion-col>
    <ion-col col-4>
      <!-- <img src="https://g-kaipi.cloud/GobiernoAmigoMovil/public/{{ foto }}" style="width: 80px; height:80px; object-fit: cover; border-radius: 50px ;" alt=""> -->
      <img src="https://g-kaipi.cloud/GobiernoAmigoMovil/public/{{ foto }}" style="width: 80px; height:80px; object-fit: cover; border-radius: 50px; position: relative;" alt="">
      <button ion-fab mini color="light" style="position: absolute; right: 15px; top: 40px;" (tap)=" update_foto_empresa()"><ion-icon name="create" style="color: #757575;"></ion-icon></button>
    </ion-col>
  </ion-row>
  <br>
  <ion-card style="border-radius: 10px;">
    <ion-card-header>
      <ion-row>
        <ion-col col-2>
          <ion-icon style="color: #757575;" name="person"></ion-icon>
        </ion-col>
        <ion-col col-7>
          Configuración de perfil
        </ion-col>
        <ion-col col-3 style="text-align: right;">
          <p (tap)="editar_page()" style="font-size: 12px;">Editar <ion-icon name="create"  style="color: #757575;"></ion-icon></p>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-row>
      <ion-col col-6 padding>
        <p style="font-size: 11px;">Nombre completo</p>
        <br>
        <p style="font-size: 11px;">E-mail</p>
        <br>
        <p style="font-size: 11px;">Telefono</p>
        <br>
        <p style="font-size: 11px;">Cédula</p>
      </ion-col>
      <ion-col col-6 padding>
        <p style="color: #0935AE; font-size: 11px;">{{ nombre }}</p>
        <br>
        <p style="color: #0935AE; font-size: 11px;">{{ correo }}</p>
        <br>
        <p style="color: #0935AE; font-size: 11px;">{{ movil }}</p>
        <br>
        <p style="color: #0935AE; font-size: 11px;">Cédula</p>
      </ion-col>
    </ion-row>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>

</ion-content>
